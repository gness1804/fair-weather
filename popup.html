<!doctype html>

<html>
  <head>
    <title>Fair Weather</title>
    <link href="https://fonts.googleapis.com/css?family=Acme" rel="stylesheet">
    <link rel="stylesheet" style="text/css" href="
    styles/main.css" />
  </head>
  <body>
    <h1>Fair Weather</h1>
    <h3 id="output"></h3>
    <div id="icon"></div>
    <div id="sunrise-sunset-container">
      <button>Show Sunrise/Sunset</button>
      <div id="sunrise-sunset-results">
        <p id="sunrise-results"></p>
      </div>
    </div>
    <h3>Enter New Zip:</h3>
    <input placeholder="Enter Zip Code" id="zip-entry-field" />
    <button
      type="Submit"
      id="submit-button"
    >
      Submit
    </button>
    <div id="link"></div>
    <script src="output/createLink.js"></script>
    <script src="output/activateErrorState.js"></script>
    <script src="output/errorMssgs.js"></script>
    <script src="output/validateZip.js"></script>
    <script src="output/populateTemp.js"></script>
    <script src="output/saveZipToLocalStorage.js"></script>
    <script src="output.js"></script>
  </body>
</html>
